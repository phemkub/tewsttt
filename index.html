<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SUCSEED SQUAD 2026 | OFFICIAL SITE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,300;0,400;0,700;0,900;1,400;1,900&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-red': '#990011', /* แดงเข้มแบบพรรคการเมือง */
                        'brand-silver': '#c0c0c0',
                        'dark-bg': '#0a0a0a',
                        'card-bg': '#161616'
                    },
                    fontFamily: {
                        kanit: ['Kanit', 'sans-serif'],
                        oswald: ['Oswald', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <style>
        body { 
            background-color: #0a0a0a; 
            color: #e5e5e5; 
            font-family: 'Kanit', sans-serif; 
            overflow-x: hidden; 
            -webkit-tap-highlight-color: transparent; 
        }
        
        /* สไตล์รูปภาพ - ปรับโทน Cinematic Clean */
        .img-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Filter: ปรับความคมชัด, ลดแสงจ้า, เพิ่มความนวล */
            filter: contrast(1.1) brightness(0.95) saturate(1.05);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .member-card:hover .img-box img {
            filter: contrast(1.0) brightness(1.1) saturate(1.1);
            transform: scale(1.05);
        }

        /* การ์ดสมาชิก - ดีไซน์แบบพรีเมียม */
        .member-card {
            background: #161616;
            border: 1px solid #222;
            border-radius: 4px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .member-card:hover {
            border-color: #990011;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            transform: translateY(-5px);
        }

        .img-box {
            position: relative;
            aspect-ratio: 3/4; /* สัดส่วนแนวตั้งมาตรฐาน */
            overflow: hidden;
            background: #222;
        }

        .rank-badge {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(transparent, rgba(153, 0, 17, 0.9));
            color: white;
            font-size: 10px;
            font-weight: 700;
            padding: 15px 10px 5px;
            text-align: left;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Menu Bar */
        .scrolling-wrapper {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            padding: 12px;
            background: rgba(10, 10, 10, 0.95);
            border-bottom: 1px solid #1f1f1f;
            position: sticky;
            top: 0;
            z-index: 50;
            backdrop-filter: blur(15px);
        }
        .scrolling-wrapper::-webkit-scrollbar { display: none; }
        
        .pill-nav {
            flex: 0 0 auto;
            margin-right: 8px;
            padding: 8px 18px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 4px;
            font-size: 13px;
            color: #aaa;
            transition: all 0.2s;
        }
        .pill-nav.active {
            background: #990011;
            color: white;
            border-color: #990011;
        }

        /* Modal / Bottom Sheet */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .modal-content {
            background: #1a1a1a;
            width: 100%;
            max-width: 400px;
            border: 1px solid #333;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        /* Header Gradient */
        .header-gradient {
            background: linear-gradient(180deg, #1a1a1a 0%, #0a0a0a 100%);
        }
    </style>
</head>
<body>

    <div id="particles-js" class="fixed inset-0 z-0 pointer-events-none opacity-30"></div>

    <header class="header-gradient pt-12 pb-10 text-center relative z-10 px-6 border-b border-zinc-900">
        <h1 class="text-4xl md:text-6xl font-bold tracking-tight text-white font-oswald mb-2">
            SUCSEED <span class="text-brand-red">SQUAD</span>
        </h1>
        <div class="h-1 w-20 bg-brand-red mx-auto mb-4"></div>
        <p class="text-zinc-400 text-sm font-light tracking-[0.2em] uppercase">
            โรงเรียนสวนกุหลาบวิทยาลัย ชลบุรี
        </p>
    </header>

    <nav class="scrolling-wrapper" id="navMenu">
        </nav>

    <main class="container mx-auto px-4 py-10 relative z-10">
        
        <div id="section-executives" class="mb-16">
            <div class="flex flex-col items-center mb-10">
                <h2 class="text-2xl font-bold text-white uppercase tracking-widest mb-2">คณะบริหาร</h2>
                <div class="h-px w-full max-w-xs bg-zinc-800"></div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-4xl mx-auto">
                <div class="md:col-start-2 member-card border-brand-red shadow-lg shadow-red-900/10" 
                     onclick="openModal('ณัฐณิชา โตกำแพง', 'หยก', 'ประธานนักเรียน', '@rlawjdalf_', 'https://scontent.fbkk29-6.fna.fbcdn.net/v/t1.15752-9/613870729_1681805516162144_2729521324442702921_n.png?_nc_cat=109&ccb=1-7&_nc_sid=0024fc&_nc_ohc=THvC-rsi-SQQ7kNvwFcUdpR&_nc_oc=AdleQJloy_2TS88raDIXfl0nomWY1cgRf6jJvihsjs-SVEurnHZOKhpYoYnyBqrFM_o&_nc_ad=z-m&_nc_cid=1483&_nc_zt=23&_nc_ht=scontent.fbkk29-6.fna&oh=03_Q7cD4QEStWeA002q9Cl8uTmgWso26TeV6KuOz9PlAKTPGH7MMA&oe=6992710A')">
                    <div class="img-box">
                        <img src="https://scontent.fbkk29-6.fna.fbcdn.net/v/t1.15752-9/613870729_1681805516162144_2729521324442702921_n.png?_nc_cat=109&ccb=1-7&_nc_sid=0024fc&_nc_ohc=THvC-rsi-SQQ7kNvwFcUdpR&_nc_oc=AdleQJloy_2TS88raDIXfl0nomWY1cgRf6jJvihsjs-SVEurnHZOKhpYoYnyBqrFM_o&_nc_ad=z-m&_nc_cid=1483&_nc_zt=23&_nc_ht=scontent.fbkk29-6.fna&oh=03_Q7cD4QEStWeA002q9Cl8uTmgWso26TeV6KuOz9PlAKTPGH7MMA&oe=6992710A" onerror="fallbackImg(this)">
                        <div class="rank-badge">PRESIDENT</div>
                    </div>
                    <div class="p-4 text-center bg-zinc-900">
                        <h3 class="text-lg font-bold text-white">หยก ณัฐณิชา</h3>
                        <p class="text-xs text-brand-red font-medium">ประธานนักเรียน</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="dynamic-members"></div>

    </main>

    <div id="mSystem" class="modal-overlay" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <img id="mImg" src="" class="w-full aspect-[3/4] object-cover border-b border-zinc-800">
            <div class="p-6">
                <p id="mRole" class="text-brand-red text-[10px] font-bold uppercase tracking-widest mb-1">ROLE</p>
                <h3 id="mName" class="text-2xl font-bold text-white mb-4">NAME</h3>
                <a id="mIG" href="#" target="_blank" class="flex items-center justify-center gap-2 bg-white text-black py-3 rounded-lg font-bold text-sm hover:bg-brand-red hover:text-white transition">
                    <i class="fab fa-instagram"></i> ดูอินสตาแกรม
                </a>
                <button onclick="closeModal()" class="w-full mt-3 text-zinc-500 text-xs py-2 uppercase tracking-tighter">ปิดหน้าต่าง</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        const membersData = [
            {
                id: 'advisors',
                deptName: 'อาจารย์ที่ปรึกษา',
                members: [
                    { full: 'ครูจตุพร อาจวาที', nick: 'ครูพร', role: 'ที่ปรึกษา', ig: '-', img: 'https://www.suanchon.ac.th/math/images/m017.jpg' },
                    { full: 'ครูกุลธิดา สมบูรณ์ยิ่ง', nick: 'ครูอิ้ง', role: 'ที่ปรึกษา', ig: '-', img: 'https://www.suanchon.ac.th/guidance/images/gd002.jpg' }
                ]
            },
            {
                id: 'coordinators',
                deptName: 'ฝ่ายประสานงาน',
                members: [
                    { full: 'ใบข้าว เปี่ยมทองคำ', nick: 'ใบข้าว', role: 'หัวหน้าประสานงาน', ig: '@bqnclz9', img: 'https://scontent.fbkk22-1.fna.fbcdn.net/v/t1.15752-9/614556512_1951762112361554_4434134717209643794_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=0024fc&_nc_ohc=CpLc6acW5XkQ7kNvwGBRysE&_nc_oc=AdkBYlqKuLEK8-h5o7JO3KH81Q5pSFwJKgPY3JGToCdqLscDxuCZJkwqvwsU6SNM6Cc&_nc_ad=z-m&_nc_cid=1483&_nc_zt=23&_nc_ht=scontent.fbkk22-1.fna&oh=03_Q7cD4QETo39pJRg0rnx7LqgUUNITGndDGrl3RsL6wDlwkHfvFQ&oe=69958321' },
                    { full: 'ชุติการณ์ สมสายฝน', nick: 'กิ้บ', role: 'ประสานงาน', ig: '@9czusi.k', img: 'https://scontent.fbkk22-1.fna.fbcdn.net/v/t1.15752-9/614140381_2145877699554229_39352695626633711_n.png?_nc_cat=101&ccb=1-7&_nc_sid=0024fc&_nc_ohc=zydfckKgnAQQ7kNvwHnCBYQ&_nc_oc=AdlV3YxJTGm4wGDMxnJDqXDVF7mMSywXwLQggtFlKwWD_oePhv_DDJNH0fO7l6NOuOg&_nc_ad=z-m&_nc_cid=1483&_nc_zt=23&_nc_ht=scontent.fbkk22-1.fna&oh=03_Q7cD4QG9VQAggJlXye3EfK90wXcbc-Mjc4lxTZ49j7VHFoDleA&oe=69955C01' }
                ]
            }
            // เพิ่มฝ่ายอื่นๆ ตรงนี้ตามลำดับ...
        ];

        // Setup Nav
        const nav = document.getElementById('navMenu');
        let navHTML = `<a href="#section-executives" class="pill-nav active">คณะบริหาร</a>`;
        membersData.forEach(d => {
            navHTML += `<a href="#${d.id}" class="pill-nav">${d.deptName}</a>`;
        });
        nav.innerHTML = navHTML;

        // Render Members
        const container = document.getElementById('dynamic-members');
        membersData.forEach(dept => {
            let html = `
                <div id="${dept.id}" class="mb-16 scroll-mt-24">
                    <div class="flex items-center gap-4 mb-8">
                        <h2 class="text-xl font-bold text-white uppercase tracking-wider">${dept.deptName}</h2>
                        <div class="h-px flex-1 bg-zinc-800"></div>
                    </div>
                    <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4">
            `;
            dept.members.forEach(m => {
                const isHead = m.role.includes('หัวหน้า');
                html += `
                    <div class="member-card" onclick="openModal('${m.full}', '${m.nick}', '${m.role}', '${m.ig}', '${m.img}')">
                        <div class="img-box">
                            <img src="${m.img}" onerror="fallbackImg(this)">
                            ${isHead ? '<div class="rank-badge">DEPARTMENT HEAD</div>' : ''}
                        </div>
                        <div class="p-3 text-center">
                            <h3 class="text-sm font-bold text-white truncate">${m.nick}</h3>
                            <p class="text-[10px] text-zinc-500 uppercase">${m.role}</p>
                        </div>
                    </div>
                `;
            });
            html += `</div></div>`;
            container.innerHTML += html;
        });

        function fallbackImg(img) {
            img.src = "https://ui-avatars.com/api/?name=Member&background=1a1a1a&color=990011";
        }

        function openModal(full, nick, role, ig, img) {
            document.getElementById('mName').innerText = full;
            document.getElementById('mRole').innerText = role;
            document.getElementById('mImg').src = img;
            const cleanIg = ig.replace('@', '');
            document.getElementById('mIG').href = ig === '-' ? '#' : 'https://instagram.com/' + cleanIg;
            document.getElementById('mSystem').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('mSystem').style.display = 'none';
        }

        // Smooth Particles
        particlesJS("particles-js", { "particles": { "number": { "value": 25 }, "color": { "value": "#990011" }, "opacity": { "value": 0.4 }, "size": { "value": 2 }, "line_linked": { "enable": true, "distance": 150, "color": "#990011", "opacity": 0.1, "width": 1 }, "move": { "enable": true, "speed": 0.8 } } });
    </script>
</body>
</html>
