    <style>

        /* เอฟเฟกต์เส้นโทรทัศน์เก่า (VHS Scanlines) */
        .vhs-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px; pointer-events: none; z-index: 100; opacity: 0.15;
        }

        /* ฟอนต์หัวเว็บ Stranger Things Style */
        .stranger-title {
            font-family: 'EB Garamond', serif;
            font-size: clamp(3rem, 15vw, 6rem);
            color: transparent;
            -webkit-text-stroke: 1.5px var(--stranger-red);
            text-transform: uppercase;
            letter-spacing: -2px;
            font-style: italic;
            filter: drop-shadow(0 0 15px var(--glow-red));
            line-height: 0.8;
            display: block;
        }

        /* ปรับโทนรูป (Cinematic 80s Filter) */
        .img-box img {
            width: 100%; height: 100%; object-fit: cover;
            filter: contrast(1.1) brightness(0.9) saturate(1.1) sepia(0.05);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .member-card:hover .img-box img {
            filter: contrast(1) brightness(1.1) saturate(1.2) sepia(0);
            transform: scale(1.05);
        }

        .img-box {
            position: relative; aspect-ratio: 3/4; overflow: hidden;
            border: 1px solid #222;
        }

        .member-card:hover .img-box {
            border-color: var(--stranger-red);
            box-shadow: 0 0 20px var(--glow-red);
        }

        .name-tag {
            background: linear-gradient(90deg, #111, #050505);
            border-left: 3px solid var(--stranger-red);
            padding: 8px 12px;
            margin-top: -5px;
            position: relative;
            z-index: 10;
        }

        /* Navigation */
        .scrolling-wrapper {
            display: flex; overflow-x: auto; padding: 15px; gap: 10px;
            position: sticky; top: 0; z-index: 50;
            background: rgba(5, 5, 5, 0.95); backdrop-filter: blur(10px);
            border-bottom: 1px solid #1a1a1a;

        .scrolling-wrapper::-webkit-scrollbar { display: none; }
        .nav-item {
            flex: 0 0 auto; color: #555; font-weight: bold; font-size: 0.75rem;

            padding: 5px 15px; border: 1px solid transparent;
        }
        .nav-item.active { color: var(--stranger-red); border-color: var(--stranger-red); background: rgba(225, 29, 29, 0.05); }

        /* Modal */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 999; display: none; align-items: center; justify-content: center; padding: 20px;
        }
        .modal-content {
            background: #0a0a0a; border: 1px solid var(--stranger-red);
            width: 100%; max-width: 380px; text-align: center;
            box-shadow: 0 0 40px rgba(225, 29, 29, 0.3);

        #particles-js { position: fixed; inset: 0; z-index: 1; pointer-events: none; }
