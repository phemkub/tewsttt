    <style>
        :root {
            --stranger-red: #e11d1d;
            --upside-down-blue: #0a1128;
        }

        body { 
            background-color: #050505; 
            color: #eee; 
            font-family: 'Kanit', sans-serif; 
            overflow-x: hidden;
        }

        /* เอฟเฟกต์เส้นโทรทัศน์เก่า (VHS Scanlines) */
        .vhs-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 3px 100%; pointer-events: none; z-index: 100; opacity: 0.15;
        }

        /* ฟอนต์หัวเว็บแนว Stranger Things */
        .stranger-title {
            font-family: 'EB Garamond', serif;
            font-size: 5rem;
            color: transparent;
            -webkit-text-stroke: 1.5px var(--stranger-red);
            text-transform: uppercase;
            letter-spacing: -2px;
            font-style: italic;
            filter: drop-shadow(0 0 15px rgba(225, 29, 29, 0.8));
            line-height: 0.8;
            transition: 0.5s;
        }
        .stranger-title:hover {
            color: var(--stranger-red);
            filter: drop-shadow(0 0 25px rgba(225, 29, 29, 1));
        }

        /* ปรับโทนรูป (Cinematic Retro Tone) */
        .img-box img {
            width: 100%; height: 100%; object-fit: cover;
            /* โทนสีหนังเก่า: เพิ่ม Contrast, ลดสว่างนิดหน่อย, อมส้มนิดๆ */
            filter: contrast(1.2) brightness(0.85) saturate(1.2) sepia(0.1);
            transition: all 0.5s ease;
        }

        .member-card:hover .img-box img {
            filter: contrast(1.1) brightness(1.1) saturate(1.3) sepia(0);
            transform: scale(1.08);
        }

        .img-box {
            position: relative; aspect-ratio: 3/4; overflow: hidden;
            border: 2px solid #1a1a1a;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.5);
        }

        .member-card:hover .img-box {
            border-color: var(--stranger-red);
            box-shadow: 0 0 20px rgba(225, 29, 29, 0.4);
        }

        /* การ์ดสมาชิก */
        .member-card { cursor: pointer; position: relative; z-index: 20; }

        /* ป้ายชื่อแนว Retro */
        .name-tag {
            background: linear-gradient(90deg, #1a1a1a, #050505);
            border-left: 3px solid var(--stranger-red);
            padding: 5px 10px;
            margin-top: -10px;
            position: relative;
            z-index: 30;
        }

        /* Navigation */
        .scrolling-wrapper {
            display: flex; overflow-x: auto; padding: 15px;
            gap: 15px; position: sticky; top: 0; z-index: 50;
            background: rgba(5, 5, 5, 0.9); backdrop-filter: blur(10px);
            border-bottom: 1px solid #222;
        }
        .scrolling-wrapper::-webkit-scrollbar { display: none; }
        .nav-item {
            flex: 0 0 auto; color: #666; font-weight: bold; font-size: 0.8rem;
            text-transform: uppercase; letter-spacing: 2px; transition: 0.3s;
        }
        .nav-item.active { color: var(--stranger-red); text-shadow: 0 0 10px var(--stranger-red); }

        /* Modal */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 999; display: none; align-items: center; justify-content: center;
        }
        .modal-content {
            background: #0a0a0a; border: 1px solid var(--stranger-red);
            width: 90%; max-width: 400px; padding: 20px; text-align: center;
            box-shadow: 0 0 30px rgba(225, 29, 29, 0.2);
        }

        /* Particles */
        #particles-js { position: fixed; inset: 0; z-index: 5; }
    </style>
</head>

        const nav = document.getElementById('navMenu');
        let navHTML = `<a href="#section-exec" class="nav-item active">EXECUTIVES</a>`;
        membersData.forEach(d => { navHTML += `<a href="#${d.id}" class="nav-item">${d.deptName}</a>`; });
        nav.innerHTML = navHTML;

        // Members Render
        const container = document.getElementById('dynamic-members');
        membersData.forEach(dept => {
            let html = `<div id="${dept.id}" class="mb-16"><h2 class="text-zinc-600 font-bold mb-6 tracking-widest text-xs uppercase">/// ${dept.deptName}</h2><div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6">`;
            dept.members.forEach(m => {
                html += `
                    <div class="member-card" onclick="openModal('${m.full}', '${m.nick}', '${m.role}', '${m.ig}', '${m.img}')">
                        <div class="img-box">
                            <img src="${m.img}" onerror="fallbackImg(this)">
                        </div>
                        <div class="name-tag mt-2">
                            <h3 class="text-xs font-bold text-white">${m.nick}</h3>
                            <p class="text-[9px] text-zinc-500 uppercase">${m.role}</p>
                        </div>
                    </div>
                `;
            });
            html += `</div></div>`;
            container.innerHTML += html;
        });

        function fallbackImg(img) { img.src = "https://ui-avatars.com/api/?name=Member&background=050505&color=e11d1d"; }

        function openModal(full, nick, role, ig, img) {
            document.getElementById('mName').innerText = full;
            document.getElementById('mRole').innerText = role;
            document.getElementById('mImg').src = img;
            document.getElementById('mIG').href = "https://instagram.com/" + ig.replace('@','');
            document.getElementById('mSystem').style.display = 'flex';
        }

        function closeModal() { document.getElementById('mSystem').style.display = 'none'; }

        // Particles (Upside Down Spores)
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 50, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#ffffff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.2, "random": true },
                "size": { "value": 2, "random": true },
                "move": { "enable": true, "speed": 1, "direction": "top", "random": true, "straight": false, "out_mode": "out" }
            }
        });
    </script>
