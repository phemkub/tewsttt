            document.getElementById('mIG').innerText = "IG: " + ig;
            document.getElementById('mIG').href = "https://instagram.com/" + ig.replace('@', '');
            document.getElementById('mImg').src = img;
            document.getElementById('mSystem').style.display = 'flex';
        }
        function closeModal() { document.getElementById('mSystem').style.display = 'none'; }
    </script>
</body>
</html>
