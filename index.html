        const container = document.getElementById('dynamic-members');
        membersData.forEach((dept, idx) => {
            let html = `
                <h2 class="text-left font-bold text-${dept.color} mb-6 uppercase text-xs tracking-widest italic">0${idx + 3} ${dept.deptName}</h2>
                <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6 mb-20">
            `;
            dept.members.forEach(m => {
                const isHead = m.role.includes('หัวหน้า');
                const borderColor = isHead ? 'border-red' : 'border-white';
                const stripColor = isHead ? 'bg-red-strip' : 'bg-black-strip';
                html += `
                    <div class="member-card" onclick="openModal('${m.full}', '${m.nick}', '${m.role}', '${m.ig}', '${m.img}')">
                        <div class="image-container ${borderColor}"><img src="${m.img}" class="w-full h-full object-cover"></div>
                        <div class="info-strip ${stripColor} text-white">
                            <p class="text-[9px] font-bold leading-none mb-1 uppercase">${m.role}</p>
                            <p class="text-xs font-black">${m.full} (${m.nick})</p>
                        </div>
                    </div>
                `;
            });
            html += `</div>`;
            container.innerHTML += html;
        });

        particlesJS("particles-js", { "particles": { "number": { "value": 40 }, "color": { "value": "#e11d48" }, "shape": { "type": "circle" }, "opacity": { "value": 0.3 }, "size": { "value": 2 }, "line_linked": { "enable": true, "distance": 150, "color": "#e11d48", "opacity": 0.1, "width": 1 }, "move": { "enable": true, "speed": 1.5 } } });

        function openModal(full, nick, role, ig, img) {
            document.getElementById('mName').innerText = full + " (" + nick + ")";
            document.getElementById('mRole').innerText = role;
            document.getElementById('mIG').innerText = "IG: " + ig;
            document.getElementById('mIG').href = "https://instagram.com/" + ig.replace('@', '');
            document.getElementById('mImg').src = img;
            document.getElementById('mSystem').style.display = 'flex';
        }
        function closeModal() { document.getElementById('mSystem').style.display = 'none'; }
    </script>
