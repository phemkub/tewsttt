                    <div class="flex items-center gap-4 mb-8">
                        <div class="w-12 h-12 flex items-center justify-center rounded-xl bg-gradient-to-br ${dept.color} shadow-lg shadow-${dept.color.split('-')[1]}-500/20">

                    </div>
                    <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6">
            `;

                const isHead = m.role.includes('หัวหน้า');
                // ไฮไลท์หัวหน้าให้เด่นขึ้น
                const cardBorder = isHead ? `border-${dept.color.split('-')[1]}-500` : 'border-transparent';
                
                html += `
                    <div class="glass-card rounded-xl overflow-hidden cursor-pointer group relative" onclick="openModal('${m.full}', '${m.nick}', '${m.role}', '${m.ig}', '${m.img}')">

                            <img src="${m.img}" class="profile-img w-full h-full object-cover">

                        </div>
                    </div>
                `;
            });
            html += `</div></div>`;
            container.innerHTML += html;

        // Modal Logic
        const modal = document.getElementById('mSystem');
        const card = document.getElementById('modalCard');

        function openModal(full, nick, role, ig, img) {
            document.getElementById('mName').innerText = full + " (" + nick + ")";
            document.getElementById('mRole').innerText = role;
            
            const igUser = ig.replace('@', '');
            const igLink = document.getElementById('mIG');
            igLink.href = "https://instagram.com/" + igUser;
            
            document.getElementById('mImg').src = img;
            
            modal.style.display = 'flex';
            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.classList.remove('opacity-0');
                card.classList.remove('scale-95');
                card.classList.add('scale-100');
            }, 10);
        }

        function closeModal() {
            modal.classList.add('opacity-0');
            card.classList.remove('scale-100');
            card.classList.add('scale-95');
            setTimeout(() => {
                modal.classList.add('hidden');
                modal.style.display = 'none';
            }, 300);
        }
